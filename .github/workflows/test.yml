name: Test
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - run: |
          npm ci
          cd tools
          npm ci && npm run bootstrap

      - run: npm run tsc
      - run: npm test